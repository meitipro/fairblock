            <div style={{ padding: '35px 50px', background: 'var(--bg-secondary)', border: '2px solid var(--accent)', borderRadius: '16px', marginBottom: '25px', boxShadow: '0 0 50px rgba(0,245,212,0.15)' }}>
                <p style={{ fontSize: '11px', color: 'var(--text3)', marginBottom: '10px', textTransform: 'uppercase', letterSpacing: '2px' }}>Encrypted:</p>
                <p style={{ fontFamily: "'Syne'", fontSize: '30px', fontWeight: 700, color: 'var(--accent)', letterSpacing: '6px' }}>{enc}</p>
            </div>
            <p style={{ fontSize: '13px', color: 'var(--text2)', marginBottom: '25px' }}>üí° {t('hint')}: {hint}</p>
            <div style={{ display: 'flex', gap: '12px' }}>
                <input value={guess} onChange={e => setGuess(e.target.value.toUpperCase())} onKeyPress={e => e.key === 'Enter' && check()} placeholder="..." style={{ padding: '14px 20px', width: '250px', background: 'var(--bg-tertiary)', border: '2px solid var(--border)', borderRadius: '10px', color: 'var(--text)', fontSize: '16px', letterSpacing: '3px', textTransform: 'uppercase', outline: 'none' }} />
                <button onClick={check} style={{ padding: '14px 28px', background: 'var(--accent)', border: 'none', borderRadius: '10px', color: 'var(--bg-primary)', fontWeight: 700, cursor: 'pointer' }}>{t('decrypt')}</button>
            </div>
        </div>
    );
};

// Blog Page

    return (
        <div style={{ paddingTop: '100px', minHeight: '100vh' }}>
            <section style={{ padding: '50px', maxWidth: '900px', margin: '0 auto' }}>
                <h1 style={{ fontFamily: "'Syne'", fontSize: '50px', fontWeight: 800, marginBottom: '50px', background: 'linear-gradient(135deg, #00f5d4, #7b2cbf)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>{t('blogTitle')}</h1>
                {loading ? (
                    <div style={{ textAlign: 'center', padding: '50px' }}><div style={{ width: '40px', height: '40px', border: '3px solid var(--border)', borderTopColor: 'var(--accent)', borderRadius: '50%', animation: 'spin 1s linear infinite', margin: '0 auto' }} /></div>

                )}

            <Footer />

};

// Login Page
const LoginPage = ({ setPage }) => {
    const { login } = useAuth();
    const { t } = useLang();
    const [user, setUser] = useState('');
    const [pass, setPass] = useState('');
    const [err, setErr] = useState('');

    const submit = (e) => {
        e.preventDefault();
        if (user === 'admin' && pass === 'admin') {
            login({ username: 'admin', role: 'admin' });
            setPage('admin');
        } else setErr('Use admin / admin');
    };

    const inp = { width: '100%', padding: '14px 18px', background: 'var(--bg-tertiary)', border: '2px solid var(--border)', borderRadius: '12px', color: 'var(--text)', fontSize: '15px', outline: 'none', marginBottom: '14px' };

    return (
        <div style={{ paddingTop: '100px', minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
            <div style={{ width: '100%', maxWidth: '380px', padding: '40px', background: 'var(--bg-secondary)', border: '1px solid var(--border)', borderRadius: '20px' }}>
                <h1 style={{ fontFamily: "'Syne'", fontSize: '28px', marginBottom: '8px', textAlign: 'center' }}>{t('login')}</h1>
                <p style={{ fontSize: '12px', color: 'var(--text3)', marginBottom: '30px', textAlign: 'center' }}>Demo: admin / admin</p>
                <form onSubmit={submit}>
                    <input value={user} onChange={e => setUser(e.target.value)} placeholder="Username" style={inp} />
                    <input type="password" value={pass} onChange={e => setPass(e.target.value)} placeholder="Password" style={inp} />
                    {err && <div style={{ padding: '10px', background: 'rgba(255,107,107,0.1)', border: '1px solid #ff6b6b', borderRadius: '8px', color: '#ff6b6b', fontSize: '12px', marginBottom: '14px' }}>{err}</div>}
                    <button type="submit" style={{ width: '100%', padding: '14px', background: 'var(--accent)', border: 'none', borderRadius: '12px', color: 'var(--bg-primary)', fontWeight: 700, cursor: 'pointer', textTransform: 'uppercase', fontSize: '13px' }}>{t('login')}</button>
                </form>
            </div>
        </div>
    );
};

// Admin Page
const AdminPage = ({ setPage }) => {
    const { user } = useAuth();
    const { t, lang } = useLang();
    const [tab, setTab] = useState('posts');
    const [selLang, setSelLang] = useState(lang);
    const [posts, setPosts] = useState([]);
    const [editing, setEditing] = useState(null);
    const [form, setForm] = useState({ title: '', excerpt: '', content: '', category: 'Announcement' });
    const [fonts, setFonts] = useState([]);
    const [newFont, setNewFont] = useState({ name: '', url: '' });

    useEffect(() => {
        if (!user) { setPage('login'); return; }
        setPosts(storage.get(`posts_${selLang}`, []));
        setFonts(storage.get('custom_fonts', []));
    }, [user, selLang]);

    const savePost = () => {
        const post = { id: editing?.id || Date.now(), ...form, date: new Date().toISOString().split('T')[0] };
        const updated = editing ? posts.map(p => p.id === editing.id ? post : p) : [post, ...posts];
        setPosts(updated);
        storage.set(`posts_${selLang}`, updated);
        setForm({ title: '', excerpt: '', content: '', category: 'Announcement' });
        setEditing(null);
        setTab('posts');
    };

    const deletePost = (id) => {
        const updated = posts.filter(p => p.id !== id);
        setPosts(updated);
        storage.set(`posts_${selLang}`, updated);
    };

    const addFont = () => {
        if (!newFont.name || !newFont.url) return;
        const updated = [...fonts, newFont];
        setFonts(updated);
        storage.set('custom_fonts', updated);
        // Add font to page
        const link = document.createElement('link');
        link.href = newFont.url;
        link.rel = 'stylesheet';
        document.head.appendChild(link);
        setNewFont({ name: '', url: '' });
    };

    const deleteFont = (i) => {
        const updated = fonts.filter((_, idx) => idx !== i);
        setFonts(updated);
        storage.set('custom_fonts', updated);
    };

    if (!user) return null;

    const btnTab = (active) => ({ padding: '10px 20px', background: active ? 'var(--accent)' : 'transparent', border: 'none', borderRadius: '8px', color: active ? 'var(--bg-primary)' : 'var(--text2)', cursor: 'pointer', fontSize: '13px', fontWeight: 600 });
    const inp = { width: '100%', padding: '12px 16px', background: 'var(--bg-tertiary)', border: '2px solid var(--border)', borderRadius: '10px', color: 'var(--text)', fontSize: '14px', outline: 'none', marginBottom: '14px' };

    return (
        <div style={{ paddingTop: '100px', minHeight: '100vh' }}>
            <section style={{ padding: '50px', maxWidth: '1100px', margin: '0 auto' }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '35px', flexWrap: 'wrap', gap: '16px' }}>
                    <div>
                        <h1 style={{ fontFamily: "'Syne'", fontSize: '38px', fontWeight: 800, marginBottom: '6px' }}>{t('adminPanel')}</h1>
                        <p style={{ fontSize: '13px', color: 'var(--text3)' }}>{t('welcome')}, <span style={{ color: 'var(--accent)' }}>{user.username}</span></p>
                    </div>
                    <div style={{ display: 'flex', gap: '8px' }}>
                        <button style={btnTab(tab === 'posts')} onClick={() => setTab('posts')}>{t('posts')}</button>
                        <button style={btnTab(tab === 'new')} onClick={() => { setTab('new'); setEditing(null); setForm({ title: '', excerpt: '', content: '', category: 'Announcement' }); }}>{t('newPost')}</button>
                        <button style={btnTab(tab === 'fonts')} onClick={() => setTab('fonts')}>{t('fonts')}</button>
                    </div>
                </div>

                {/* Language Selector for Posts */}
                {(tab === 'posts' || tab === 'new') && (
                    <div style={{ marginBottom: '25px', display: 'flex', alignItems: 'center', gap: '12px', flexWrap: 'wrap' }}>
                        <span style={{ fontSize: '13px', color: 'var(--text3)' }}>{t('language')}:</span>
                        {Object.entries(LANGS).map(([code, l]) => (
                            <button key={code} onClick={() => setSelLang(code)} style={{ padding: '6px 14px', background: selLang === code ? 'var(--accent)' : 'var(--bg-tertiary)', border: 'none', borderRadius: '100px', color: selLang === code ? 'var(--bg-primary)' : 'var(--text)', cursor: 'pointer', fontSize: '12px', display: 'flex', alignItems: 'center', gap: '6px' }}>
                                <span>{l.flag}</span> {l.name}
                            </button>
                        ))}
                    </div>
                )}

                {/* Posts List */}
                {tab === 'posts' && (
                    <div style={{ background: 'var(--bg-secondary)', border: '1px solid var(--border)', borderRadius: '16px', overflow: 'hidden' }}>
                        {posts.length === 0 ? (
                            <div style={{ padding: '40px', textAlign: 'center', color: 'var(--text3)' }}>{t('noPosts')}</div>
                        ) : (
                            <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                                <thead>
                                    <tr style={{ borderBottom: '1px solid var(--border)' }}>
                                        <th style={{ padding: '16px', textAlign: 'left', fontSize: '11px', color: 'var(--text3)', textTransform: 'uppercase' }}>{t('title')}</th>
                                        <th style={{ padding: '16px', textAlign: 'left', fontSize: '11px', color: 'var(--text3)', textTransform: 'uppercase' }}>{t('category')}</th>
                                        <th style={{ padding: '16px', textAlign: 'left', fontSize: '11px', color: 'var(--text3)', textTransform: 'uppercase' }}>Date</th>
                                        <th style={{ padding: '16px', textAlign: 'right', fontSize: '11px', color: 'var(--text3)', textTransform: 'uppercase' }}>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {posts.map(p => (
                                        <tr key={p.id} style={{ borderBottom: '1px solid var(--border)' }}>
                                            <td style={{ padding: '16px', fontWeight: 500 }}>{p.title}</td>
                                            <td style={{ padding: '16px' }}><span style={{ padding: '4px 10px', background: 'rgba(0,245,212,0.1)', color: 'var(--accent)', borderRadius: '100px', fontSize: '11px' }}>{p.category}</span></td>
                                            <td style={{ padding: '16px', color: 'var(--text3)', fontSize: '13px' }}>{p.date}</td>
                                            <td style={{ padding: '16px', textAlign: 'right' }}>
                                                <button onClick={() => { setEditing(p); setForm(p); setTab('new'); }} style={{ padding: '6px 14px', background: 'transparent', border: '1px solid var(--accent)', borderRadius: '6px', color: 'var(--accent)', cursor: 'pointer', fontSize: '12px', marginRight: '8px' }}>{t('edit')}</button>
                                                <button onClick={() => deletePost(p.id)} style={{ padding: '6px 14px', background: 'rgba(255,107,107,0.1)', border: '1px solid #ff6b6b', borderRadius: '6px', color: '#ff6b6b', cursor: 'pointer', fontSize: '12px' }}>{t('delete')}</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        )}
                    </div>
                )}

                {/* New/Edit Post */}
                {tab === 'new' && (
                    <div style={{ background: 'var(--bg-secondary)', border: '1px solid var(--border)', borderRadius: '16px', padding: '30px' }}>
                        <h2 style={{ fontFamily: "'Syne'", fontSize: '22px', marginBottom: '25px' }}>{editing ? t('edit') : t('newPost')} ({LANGS[selLang].flag} {LANGS[selLang].name})</h2>
                        <input value={form.title} onChange={e => setForm({...form, title: e.target.value})} placeholder={t('title')} style={inp} />
                        <select value={form.category} onChange={e => setForm({...form, category: e.target.value})} style={{...inp, cursor: 'pointer'}}>
                            <option value="Announcement">Announcement</option>
                            <option value="Technical">Technical</option>
                            <option value="Update">Update</option>
                            <option value="Tutorial">Tutorial</option>
                        </select>
                        <textarea value={form.excerpt} onChange={e => setForm({...form, excerpt: e.target.value})} placeholder={t('excerpt')} style={{...inp, minHeight: '80px', resize: 'vertical'}} />
                        <textarea value={form.content} onChange={e => setForm({...form, content: e.target.value})} placeholder={t('content')} style={{...inp, minHeight: '180px', resize: 'vertical'}} />
                        <div style={{ display: 'flex', gap: '12px', marginTop: '10px' }}>
                            <button onClick={savePost} style={{ padding: '12px 28px', background: 'var(--accent)', border: 'none', borderRadius: '10px', color: 'var(--bg-primary)', fontWeight: 700, cursor: 'pointer', fontSize: '13px' }}>{t('save')}</button>
                            {editing && <button onClick={() => { setEditing(null); setForm({ title: '', excerpt: '', content: '', category: 'Announcement' }); }} style={{ padding: '12px 28px', background: 'transparent', border: '2px solid var(--border)', borderRadius: '10px', color: 'var(--text2)', cursor: 'pointer', fontSize: '13px' }}>{t('cancel')}</button>}
                        </div>
                    </div>
                )}

                {/* Font Management */}
                {tab === 'fonts' && (
                    <div style={{ background: 'var(--bg-secondary)', border: '1px solid var(--border)', borderRadius: '16px', padding: '30px' }}>
                        <h2 style={{ fontFamily: "'Syne'", fontSize: '22px', marginBottom: '25px' }}>{t('fonts')}</h2>
                        <div style={{ display: 'flex', gap: '12px', marginBottom: '25px', flexWrap: 'wrap' }}>
                            <input value={newFont.name} onChange={e => setNewFont({...newFont, name: e.target.value})} placeholder={t('fontName')} style={{...inp, flex: 1, minWidth: '150px', marginBottom: 0}} />
                            <input value={newFont.url} onChange={e => setNewFont({...newFont, url: e.target.value})} placeholder={t('fontUrl') + ' (e.g., https://fonts.googleapis.com/css2?family=...)'} style={{...inp, flex: 2, minWidth: '300px', marginBottom: 0}} />
                            <button onClick={addFont} style={{ padding: '12px 24px', background: 'var(--accent)', border: 'none', borderRadius: '10px', color: 'var(--bg-primary)', fontWeight: 700, cursor: 'pointer', fontSize: '13px' }}>{t('addFont')}</button>
                        </div>
                        {fonts.length > 0 && (
                            <div>
                                <h3 style={{ fontSize: '14px', color: 'var(--text3)', marginBottom: '14px' }}>Installed Fonts:</h3>
                                {fonts.map((f, i) => (
                                    <div key={i} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '12px 16px', background: 'var(--bg-tertiary)', borderRadius: '8px', marginBottom: '8px' }}>
                                        <span style={{ fontFamily: `'${f.name}', sans-serif` }}>{f.name}</span>
                                        <button onClick={() => deleteFont(i)} style={{ padding: '5px 12px', background: 'rgba(255,107,107,0.1)', border: '1px solid #ff6b6b', borderRadius: '6px', color: '#ff6b6b', cursor: 'pointer', fontSize: '11px' }}>{t('delete')}</button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                )}
            </section>
        </div>
    );
};

// Main App
const App = () => {
    const [page, setPage] = useState('home');
    const [user, setUser] = useState(null);
    const [lang, setLang] = useState(() => storage.get('lang', 'en'));

    useEffect(() => {
        const saved = storage.get('user', null);
        if (saved) setUser(saved);
    }, []);

    useEffect(() => {
        storage.set('lang', lang);
        document.body.className = LANGS[lang].dir === 'rtl' ? 'rtl' : '';
        document.body.style.fontFamily = LANGS[lang].font + ', sans-serif';
    }, [lang]);

    const login = (u) => { setUser(u); storage.set('user', u); };
    const logout = () => { setUser(null); localStorage.removeItem('user'); setPage('home'); };
    const t = (key) => T[lang]?.[key] || T.en[key] || key;
    const dir = LANGS[lang].dir;

    const render = () => {
        switch (page) {
            case 'home': return <HomePage setPage={setPage} />;
            case 'about': return <AboutPage />;
            case 'game': return <GamePage />;
            case 'blog': return <BlogPage />;
            case 'login': return <LoginPage setPage={setPage} />;
            case 'admin': return <AdminPage setPage={setPage} />;
            default: return <HomePage setPage={setPage} />;
        }
    };

    return (
        <AuthContext.Provider value={{ user, login, logout }}>
            <LangContext.Provider value={{ lang, setLang, t, dir }}>
                <Nav page={page} setPage={setPage} />
                {render()}
            </LangContext.Provider>
        </AuthContext.Provider>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
